<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <div id="homePage">
            <div class="container text-center">
                <img src="logo.png" alt="logo" class="img-fluid">
                <p>Welcome to our world</p>
                <button id="enterButton" class="btn btn-success">Entrer</button>
            </div>
        </div>

    <div id="loginPage" style="display: none;">
        <div class="container mt-5">
            <h1 class="display-1">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <button id="loginButton" type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </div>

        <div id="gamePage" style="display: none;">
            <img src="logo.png" alt="logo" class="img-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8" id="gameBoard">
                        <!-- <h3 class="display-3">GameBoard</h3> -->
                        <canvas id="pong" class="gameCanvas" width="800" height="400"></canvas>
                        <script src="pong.js"></script>
                    </div>
                    <div class="col-md-4">
                        <!-- <h3 class="display-3">Chat</h3> -->
                        <canvas id="chatCanvas" class="moduleCanvas" width="400" height="400"></canvas>
                        <!-- <p class="display-3">Infos</p>
                        <canvas id="infoCanvas" class="moduleCanvas" width="400" height="200"></canvas> -->
                     </div>
                </div>
            </div>
        </div>
    
    <main id="app"></main>
    <script src="app.js"></script>
    </div>
</body>
</html>
